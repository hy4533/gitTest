<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {margin:0; padding:0;}
        ul li {list-style:none;}
        .clearfix:after{content:'';display:block; clear:both;}
        body {background:rgb(182, 182, 182); overflow-y:scroll;}
        header {

            background:linear-gradient(white 50px, rgba(255,255,255,0.5) 50px );
            height:50px;
            overflow:hidden;
            }

        nav {width:960px; margin:0 auto; background:rgb(161, 189, 240);}
        nav > ul > li {float:left; line-height:50px; margin-right:40px; position: relative;}
        nav > ul > li ul{ width:100%; display:block; position: absolute;}
        /* nav > ul > li:hover ul {display:block;} */
        nav > ul > li ul li{white-space:nowrap;}
    </style>

    <script src="https://code.jquery.com/jquery-1.12.4.js"integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="crossorigin="anonymous"></script>

    <script>
        $(function(){
        	var $firstMenu = $('nav > ul > li'),
        		$header = $('header');
        	$firstMenu.mouseenter(function(){
        		$header.stop().animate({height:'300px'},300);
        	})
        	.mouseleave(function(){
        		$header.stop().animate({height:'50px'},300);
        	});
        });


    </script>

</head>
<body>
    <header>
    	<nav>
    		<ul class="clearfix">
    			<li>1st menu
    					<ul>
    						<li>2nd menu</li>
    						<li>2nd menu</li>
    					</ul>
    			</li>
    			<li>2nd menu
    					<ul>
    						<li>2nd menu</li>
    						<li>2nd menu</li>
    						<li>2nd menu</li>
    						<li>2nd menu</li>
    					</ul>
    			</li>
    			<li>3rd menu
    					<ul>
    						<li>2nd menu</li>
    						<li>2nd menu</li>
    					</ul>
    			</li>
    			<li>4th menu
    					<ul>
    						<li>2nd menu</li>
    						<li>2nd menu</li>
    						<li>2nd menu</li>
    					</ul>
    			</li>

    		</ul>
    	</nav>
    </header>
</body>
</html>
